{% extends "base_map.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/css/webflow_base.css">

    <style>
        html, body {
            background-color: #f1f1f2;
            font-size: 18px;
            line-height: 1;
        }

        body, p, h1, h2, h3, h4, h5, h6 {
            font-family: "Open Sans", sans-serif;
            color: #808284;
        }

        .container {
            font-family: "Open Sans", sans-serif;
            font-size: 18px;
            font-weight: 300;
            color: #808284;
            padding-top: 50px;
            background: #f1f1f2;
            padding-bottom: 50px;
        }

        #dashboard-top-spacer {
            height: 25px;
        }

        table {
            font-family: arial, sans-serif;
            width: 100%;
        }

        tr, td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            height:50px;
        }

        thead {
            background-color: #dddddd;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        .tier-ball {
            width:40px;
            height:40px;
        }

    </style>

{% endblock %}

{% block body %}

    <div id="container" class="container">
        <div id="dashboard-top-spacer">&nbsp;</div>

        <div class="row">
            <div class="col-md-8">
                <div class="twothirds_div">
                    <h1>Five of the most recent signups!</h1>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Tier</th>
                            <th>Points</th>
                            <th>Phone Number(s)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in table%}
                        <tr>
                            <td>
                                {{row[0]}}
                            </td>
                            <td>
                                <span class="tier-ball {{row[1].lower()}}"></span>
                            </td>
                            <td>
                                {{row[2]}}
                            </td>
                            <td>
                                {% for phone_numbers in row[3]%}
                                    {{ phone_numbers }} <br />
                                {% endfor %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
